<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Validation</title>
   <link rel="stylesheet" type="text/css" href="../../public/css/login.validationform.css">
</head>

<body>
   <div class="container">
      <div class="input-group">
         <label id="email-label">Email</label> </label>
         <input id="email-field" type="email" spellcheck="false" onkeyup="validateEmail()">
         <span id="email-error"></span>
      </div>

      <div class="input-group">
         <label id="password-label">Password</label> </label>
         <input id="password-field" type="password" spellcheck="false" onkeyup="validatePassword()">
         <span id="password-error"></span>
      </div>
   </div>
   <script src="../../public/js/LoginValidation.js"></script>
</body>

</html>
